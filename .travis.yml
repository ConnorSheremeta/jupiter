language: ruby
sudo: required
dist: xenial

services:
  - postgresql
  - docker
  - redis-server

addons:
  chrome: stable

rvm:
  - 2.5

cache:
  bundler: true
  directories:
    - node_modules
  yarn: true
bundler_args: --without development production --jobs=3 --retry=3

install:
  - bundle install
  - nvm install 12.13.0
  - npm i -g yarn
  - yarn

before_script:
  - >
    docker run -d -p 8983:8983
    -v solr:/opt/solr/server/solr/mycores
    -v "$PWD/solr/config:/config"
    -v "$PWD/solr/scripts/solr-precreate-jupiter.sh:/docker-entrypoint-initdb.d/solr-precreate-jupiter.sh"
    solr:6.6
  - RAILS_ENV=test bundle exec rails db:create
  - RAILS_ENV=test bundle exec rails db:migrate

script:
  - bundle exec danger
  - bundle exec rails test
  - bundle exec rails test:system
  - bundle exec rubocop
